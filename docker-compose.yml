      - ./build:/tendermint:Z
    command: node --proxy_app=tcp://abci3:26658
    networks:
      localnet:
        ipv4_address: 193.167.10.5

  nginx-tendermint:
    container_name: nginx-tendermint
    restart: always
    image: "docker-registry-priv.stefan-gabriel.com/nginx-tendermint:latest"
    ports:
      - "26665:26665"
    networks:
      localnet:
        ipv4_address: 193.167.10.7


networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
