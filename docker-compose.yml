      - ID=1
      - LOG=${LOG:-tendermint.log}
    volumes:
      - ./build:/tendermint:Z
    command: node --proxy_app=tcp://abci1:26658
    networks:
      localnet:
        ipv4_address: 193.167.10.3

  node2:
    container_name: node2
    restart: always
